<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="containerContacto">

        
        <header id="encabezado">
            <div class="logoLulus">
                <a href="../index.html">
                    <img src="../img/logo (9).png" alt="logo">
                </a>
            </div>     

            <div class="navegacion">

                <nav>
                    <ul>
                        <li><a href="../index.html" target="_self" class="menuNav">Home</a></li>
                        <li><a href="./productos.html" target="_self" class="menuNav">Productos</a></li>
                        <li><a href="./promociones.html" target="_self" class="menuNav">Promociones</a></li>
                        <li><a href="./sobreNosotros.html" target="_self" class="menuNav">Sobre Nosotros</a></li>
                        <li><a href="./contacto.html" target="_self" class="menuNav">Contacto</a></li>
                    </ul>
                </nav>
            </div>     
                
        </header>
    
        <h1 class="tituloContacto">Comunícate con nosotros</h1>
    
        <section id="formulario">

            <form action="" class="datos">
                <div>
                    <div>
                        <label for="nombre" class="labelFormulario">Nombre y Apellido</label>
                        <input type="text" id="nombre">
                    </div>
                    <div>
                        <label for="ciudad" class="labelFormulario">Ciudad</label>
                        <input type="text" id="ciudad">
                    </div>
                    <div>
                        <label for="mail" class="labelFormulario">Email</label>
                        <input type="email" id="mail" required>
                    </div>
                    <div>
                        <label for="tel" class="labelFormulario">Teléfono</label>
                        <input type="number" id="tel">
                    </div>
                    <div>
                        <label for="comentarios" class="labelFormulario">Dejanos tus comentarios</label>
                        <textarea id="comentarios" cols="30" rows="5" placeholder="envíanos tu idea"></textarea>
                    </div>
                </div>
                
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
                
            </form>

        </section>
            
        <footer id="pie">

            <div>
                <h4>Nuestras redes</h4>
            
                <ul>
                    <li><a href="https://facebook.com" target="_blank">
                        <img src="../img/facebook.png" alt="fb">
                    </a></li>
                    <li><a href="https://instagram.com" target="blank">
                        <img src="../img/instagram.png" alt="insta">
                    </a></li>
                    <li><a href="https://whatsapp.com" target="_blank">
                        <img src="../img/whatsapp (1).png" alt="wpp">
                    </a></li>
                    <li><a href="https://web.telegram.org" target="_blank">
                        <img src="../img/telegram.png" alt="tele">
                    </a></li>
                </ul>

            </div>
    
            <div class="copy">
                <p>&copy; 2022</p>
            </div>
            
                
            <div class="ayuda">
                <a href="#">
                    <img src="../img/pregunta.png" alt="ayuda">
                </a>
            </div>

        </footer>

    </div>

</body>
</html>
